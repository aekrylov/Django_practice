<table id="calendar">
    <tbody>
    {% for week in weeks %}
        <tr>
        {% for weekday in week %}
            <td class="{% if weekday.available == False %}red{% endif %}">
            {% include 'exams_scheduler/calendar_day.html' with day=weekday %}
            </td>
        {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
